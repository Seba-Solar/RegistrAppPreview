<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>
       Registro
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-label>Rut</ion-label>
    <ion-input [(ngModel)]="data.rut"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="data.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input [(ngModel)]="data.lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>edad</ion-label>
    <ion-input type="number" [(ngModel)]="data.age"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Genero M o F</ion-label>
    <ion-input [(ngModel)]="data.gender"></ion-input>
  </ion-item>

  <ion-list>
    <ion-title>
      <h2> Credenciales:</h2>
    </ion-title>
    <ion-item class="ion-margin-bottom">
      <ion-input [(ngModel)]="data.email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input [(ngModel)]="data.password"  type="password" placeholder="ContraseÃ±a"></ion-input>
    </ion-item>
  </ion-list>

<ion-button (click)="crearNuevoUsuario()">
  Registrarme
</ion-button>
</ion-content>
